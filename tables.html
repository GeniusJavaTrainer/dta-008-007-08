<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>First Document</title>
    <link rel="stylesheet" href="css/style1.css">
</head>
<body>
        <table class="tbl">
            <thead>
            <tr>
                <th class="mth" rowspan="2">Sr. No.</th>
                <th class="mth" rowspan="2">Item Description</th>
                <th class="mth" colspan="2">Price</th>
            </tr>
            <tr>
                <th class="mth" style="background-color: white;">Rs.</th>
                <th class="mth" style="background-color: white;">Ps.</th>
            </tr>
            </thead>

            <tbody>
            <tr>
                <td class="mtd">1</td>
                <td class="mtd">Pen</td>
                <td class="price">100</td>
                <td class="price">99</td>
            </tr>

            <tr>
                <td class="mtd">2</td>
                <td class="mtd">Pencil Box</td>
                <td class="price">90</td>
                <td class="price">99</td>
            </tr>

            <tr>
                <td class="mtd">3</td>
                <td class="mtd">Compass Box</td>
                <td class="price">150</td>
                <td class="price">95</td>
            </tr>

            <tr>
                <td class="mtd">4</td>
                <td class="mtd">Uniform</td>
                <td class="price">550</td>
                <td class="price">99</td>
            </tr>
            </tbody>
            <tfoot>
                <tr>
                    <td class="price" colspan="2">Total</td>
                    <td class="price">190</td>
                    <td class="price">99</td>
                </tr>
            </tfoot>
        </table>
</body>
</html>
